name: Checkstyle

on:
  push:
    branches:
      - main
      - mlk/approval_testing_stuff

jobs:
  checkstyle-on-push:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: java

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: echo skip this step... # mvn -B clean install

      - name: checkstyle::check
        run: echo skip this step... # mvn checkstyle:check

      - name: checkstyle::checkstyle
        run: mvn checkstyle:checkstyle # This command runs the Checkstyle plugin

      - name: ls
        run: ls -Ra

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v2
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html # Default path for Checkstyle report generated by Maven

      - name: Copy file to gh-pages branch
        run: cp target/site/checkstyle.html gh-pages/checkstyle.html

      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
